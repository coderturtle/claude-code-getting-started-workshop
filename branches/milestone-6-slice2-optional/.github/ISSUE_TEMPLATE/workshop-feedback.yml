name: Workshop feedback
description: Report an issue or suggest an improvement to the Claude Code workshop
title: "[Feedback] "
labels: ["feedback"]
body:
  - type: textarea
    id: what
    attributes:
      label: What did you try?
      description: Describe the step/module and what you were doing.
    validations:
      required: true
  - type: textarea
    id: happened
    attributes:
      label: What happened?
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, Claude Code version, Python version, any relevant setup details.
